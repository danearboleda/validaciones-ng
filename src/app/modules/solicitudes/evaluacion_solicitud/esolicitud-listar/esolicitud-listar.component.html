<fieldset>
    <legend>Listado de Evaluaciones por solicitudes</legend>
<table>
    <thead>
        <tr>
    
<th>
    ID
</th>
<th>
    ID solicitud
</th>
<th>
    ID jurado
</th>
<th>
    Fecha Invitacion
</th>
<th>
    Fecha Respuesta
</th>
<th>
    Respuesta
</th>
<th>
Observaciones
</th>

<th>
    Acciones
</th>
</tr>

    </thead>
    <tbody>
<tr *ngFor="let r of recordList">
<td>
   {{r.id}} 
</td>
<td>
    {{r.id_solicitud}}
</td>
<td>
    {{r.id_jurado}}
</td>
<td>
    {{r.fecha_invitacion}}
</td>
<td>
    {{r.fecha_respuesta}}
</td>
<td>
    {{r.observaciones}}
</td>

</tr>
    </tbody>
</table>
</fieldset>
