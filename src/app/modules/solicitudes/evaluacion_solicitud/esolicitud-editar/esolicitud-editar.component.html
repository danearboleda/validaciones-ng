<div class="row">
    <form [formGroup]="dataForm" class="col s12">
     <input type="hidden" formControlName="id"/>
        <div class="row">
            <div class="row">
                <div class="input-field col s12">
                  <input formControlName="id_solicitud"  id="txtIdSolictud" type="text" >
                  <label class="active" for="txtIdSolictud">ID solicitud</label>
                </div>
            </div>
        </div>
        <div class="input-field col s12">
          <input formControlName="id_jurado"  id="txtIdJurado" type="text" >
          <label class="active" for="txtIdJurado">ID jurado</label>
        </div>
        <div class="row">
            <div class="input-field col s12">
              <input formControlName="f_invitacion"  id="txtf_invitacion" type="text" >
              <label class="active" for="txtf_invitacion">Fecha Invitacion</label>
            </div>
            <div class="row">
                <div class="input-field col s12">
                  <input formControlName="f_respuesta"  id="txtf_respuesta" type="text" >
                  <label class="active" for="txtf_respuesta">Fecha respuesta</label>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                      <input formControlName="respuesta"  id="txtRespuesta" type="text" >
                      <label class="active" for="txtRespuesta">Respuesta</label>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                          <input formControlName="observaciones"  id="txtObservaciones" type="text" >
                          <label class="active" for="txtObservaciones">Observaciones</label>
                        </div>
                        
                                
      <div class="row">
        <div class="col s12">
         <button type="button" class="btn btn-success" (click)="saveRecord()">Guardar</button>
      &nbsp; <a class="btn btn-warning orange" routerLink="/solicitudes/evaluacion_solicitud/esolicitud-listar">Cancelar</a>
        </div>
      </div>
      
     
                
  </div>
