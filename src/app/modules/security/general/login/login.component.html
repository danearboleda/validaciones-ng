<div class="section"></div>
<main>
  <div class="section"></div>

  <div class="container center">
    <div class="z-depth-1 grey lighten-4 row"
      style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

      <form class="col s12" [formGroup]="dataForm">
        <div class='row'>
          <div class='col s12'>
          </div>
        </div>

        <div class='row'>
          <div class='input-field col s12'>
            <input formControlName="username" class='validate' type='email' name='email' id='email' />
            <label for='email'>Enter your email</label>
          </div>
          <div class="errorValidation">
            <label
              *ngIf="GetDF['username'].errors && (dataForm.controls['username'].dirty || dataForm.controls['username'].touched)">
              El nombre de usuario no cumple con los requisitos (correo electrónico)
            </label>
          </div>
        </div>

        <div class='row'>
          <div class='input-field col s12'>
            <input formControlName="password" class='validate' type='password' name='password' id='password' />
            <label for='password'>Enter your password</label>
            <div class="errorValidation">
              <label
                *ngIf="GetDF['password'].errors && (dataForm.controls['password'].dirty || dataForm.controls['password'].touched)">
                La contraseña no cumple con los requisitos
              </label>
            </div>
          </div>
          <label style='float: right;'>
            <a class='green-text' routerLink='/security/reset-password'><b>Forgot Password?</b></a>
          </label>
        </div>

        <form [formGroup]="aFormGroup">
          <ngx-recaptcha2 #captchaElem
            [siteKey]="siteKey"
            formControlName="recaptcha">
            <input type="submit" value="getResponse">
          </ngx-recaptcha2>
        </form>

        <br />
        <div class='row center'>
          <button [disabled]="dataForm.controls['username'].errors || dataForm.controls['password'].errors || aFormGroup.controls['recaptcha'].errors" type='button' name='btn_login' class='col s12 btn btn-large waves-effect teal'
            (click)="Login()">Identificar</button>
        </div>
      </form>
    </div>
  </div>

  <div class="section"></div>
  <div class="section"></div>
</main>
