<fieldset>
    <legend>Listado de Usuarios</legend>
<table>
    <thead>
        <tr>
    
<th>
    ID
</th>
<th>
    Nombre
</th>
<th>
    Apellido
</th>
<th>
Celular
</th>
<th>
    Correo
</th>
<th>
    Roles
</th>

<th>
    Acciones
</th>
</tr>

    </thead>
    <tbody>
<tr *ngFor="let r of recordList">
<td>
   {{r._id}} 
</td>
<td>
    {{r.nombre}}
</td>
<td>
    {{r.apellido}}
</td>
<td>
    {{r.celular}}
</td>
<td>
    {{r.correo}}
</td>
<td>
    {{r.id_rol}}
</td>
<td>
    <a routerLink="/security/user-edition/{{r._id}}" class="btn btn-warning orange">Editar</a>
   &nbsp; <a routerLink="/security/remove-user/{{r._id}}" class="btn btn-warning red">Eliminar</a>
   

</td>
</tr>
    </tbody>
</table>
</fieldset>
