<br />
<a routerLink="/security/user-creation" class="btn btn-success">Agregar Registro</a>

<div class="row">
    <div class="col s6 ">
<fieldset>
    <legend>Listado de Usuarios</legend>
    <table>
        <thead>
            <tr>
                <th>
                    Nombre
                </th>
                <th>
                    Apellido
                </th>
                <th>
                    Celular
                </th>
                <th>
                    Correo
                </th>
                <th>
                    Roles
                </th>

                <th>
                    Acciones
                </th>
            </tr>

        </thead>
        <tbody>
            <tr *ngFor="let r of recordList">
                <td>
                    {{r.nombre}}
                </td>
                <td>
                    {{r.apellido}}
                </td>
                <td>
                    {{r.celular}}
                </td>
                <td>
                    {{r.correo}}
                </td>
                <td>
                    <ul>
                        <li>{{r.id_rol}}</li>
                    </ul>
                </td>
                <td>
                    <a routerLink="/security/user-edition/{{r._id}}" class="btn btn-warning orange">Editar</a>
                    &nbsp; <a routerLink="/security/remove-user/{{r._id}}" class="btn btn-warning red">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</fieldset>
</div>
</div>
