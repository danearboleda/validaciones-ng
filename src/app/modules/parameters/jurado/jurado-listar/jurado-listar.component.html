<br/>
<a routerLink="/parameters/jurado-crear" class="btn btn-success">Agregar Registro</a>


<fieldset>
    <legend>Listado de Jurados</legend>
<table>
    <thead>
        <tr>
    
<th>
    ID
</th>
<th>
    Nombre
</th>
<th>
    Telefono
</th>
<th>
    Entidad
</th>
<th>
    Correo
</th>

<th>
    Acciones
</th>
</tr>

    </thead>
    <tbody>
<tr *ngFor="let r of recordList">
<td>
   {{r.id}} 
</td>
<td>
    {{r.nombre}}
</td>
<td>
    {{r.telefono}}
</td>
<td>
    {{r.entidad}}
</td>
<td>
    {{r.correo}}
</td>
<td>
    <a routerLink="/parameters/jurado-editar/{{r.id}}" class="btn btn-warning orange">Editar</a>
   &nbsp; <a routerLink="/parameters/jurado-remover/{{r.id}}" class="btn btn-warning red">Eliminar</a>

</td>
</tr>
    </tbody>
</table>
</fieldset>
