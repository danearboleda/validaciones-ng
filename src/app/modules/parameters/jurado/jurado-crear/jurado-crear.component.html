<input type="file" #csvReader name="Upload CSV" id="txtFileUpload" (change)="uploadListener($event)" accept=".csv" />
<button type="button" class="btn btn-success" (click)="saveFromCSV()">Importar CSV</button>

<div class="row">
    <form [formGroup]="dataForm" class="col s12">
      <div class="row" >
        <div class="input-field col s12">
          <input formControlName="name"  id="txtName" type="text" >
          <label for="txtName">Nombre</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input formControlName="tel"  id="txtTel" type="text" >
          <label for="txtTel">Telefono</label>
        </div>
        <div class="input-field col s6">
          <input formControlName="entidad"  id="txtEntidad" type="text" >
          <label for="txtEntidad">Entidad</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input formControlName="correo"  id="txtCorreo" type="text" >
          <label for="txtCorreo">Correo</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
         <button type="button" class="btn btn-success" (click)="saveRecord()">Guardar</button>
      &nbsp; <a class="btn btn-warning orange" routerLink="/parameters/jurado-listar">Cancelar</a>
        </div>
      </div>
    </form>
  </div>
