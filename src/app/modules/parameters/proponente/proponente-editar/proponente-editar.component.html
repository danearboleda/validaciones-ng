<div class="row">
    <form [formGroup]="dataForm" class="col s12">
        <input type="hidden" formControlName="id"/>

      <div class="row">
        <div class="input-field col s12">
          <input formControlName="documento"  id="txtDocumento" type="text" >
          <label for="txtDocumento">Documento</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input formControlName="p_nombre"  id="txtPnombre" type="text" >
          <label for="txtPnombre">Primer nombre</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input formControlName="name"  id="txtName" type="text" >
          <label for="txtName">Otros nombres</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input formControlName="p_apellido"  id="txtName" type="text" >
          <label for="txtName">Primer apellido</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input formControlName="s_apellido"  id="txtSapellido" type="text" >
          <label for="txtSapellido">Segundo apellido</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input formControlName="correo"  id="txtCorreo" type="text" >
          <label for="txtCorreo">Correo Electronico</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input formControlName="telefono"  id="txtTel" type="number" >
          <label for="txtTel">Numero Celular</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input formControlName="id_vinculacion"  id="txtVinculacion" type="text" >
          <label for="txtVinculacion">ID tipo vinculacion</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input formControlName="foto"  id="txtFoto" type="text" >
          <label for="txtFoto">Foto (opcional)</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
         <button type="button" class="btn btn-success" (click)="saveRecord()">Guardar</button>
      &nbsp; <a class="btn btn-warning orange" routerLink="/parameters/proponente-listar">Cancelar</a>
        </div>
      </div>
    </form>
  </div>
