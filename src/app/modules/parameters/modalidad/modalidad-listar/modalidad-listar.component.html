<a routerLink="/parameters/modalidad-crear" class="btn btn-success">Agregar Registro</a>

<fieldset>
    <legend>Listado de Modalidades</legend>
<table>
    <thead>
        <tr>
    
<th>
    ID
</th>
<th>
    Nombre
</th>
<th>
    Acciones
</th>
</tr>

    </thead>
    <tbody>
<tr *ngFor="let r of recordList">
<td>
   {{r.id}} 
</td>
<td>
    {{r.nombre}}
</td>
<td>
    <a routerLink="/parameters/modalidad-editar/{{r.id}}" class="btn btn-warning orange">Editar</a>
   &nbsp; <a routerLink="/parameters/modalidad-remover/{{r.id}}" class="btn btn-warning red">Eliminar</a>

</td>
</tr>
    </tbody>
</table>
</fieldset>
