<div class="row">
    <form [formGroup]="dataForm" class="col s12">
        <input type="hidden" formControlName="id"/>

      <div class="row">
        <div class="input-field col s12">
          <input formControlName="name"  id="txtName" type="text" >
          <label for="txtName">Nombre</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input formControlName="id_solicitud"  id="txtId-solicitud" type="number" >
          <label for="txtId-solicitud">ID solicitud</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input formControlName="id_comite"  id="txtId-comite" type="number" >
          <label for="txtId-comite">ID comite</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input formControlName="respuesta"  id="txtRespuesta" type="text" >
          <label for="txtRespuesta">Respuesta</label>
        </div>
      </div>
     
      <div class="row">
        <div class="col s12">
         <button type="button" class="btn btn-success" (click)="saveRecord()">Guardar</button>
      &nbsp; <a class="btn btn-warning orange" routerLink="/parameters/comite-listar">Cancelar</a>
        </div>
      </div>
    </form>
  </div>
