<div class="row">
    <form [formGroup]="dataForm" class="col s12">
     <input type="hidden" formControlName="id"/>
        <div class="row">
        <div class="input-field col s12">
          <input formControlName="name"  id="txtName" type="text" >
          <label class="active" for="txtName">Nombre</label>
        </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
              <input formControlName="formato"  id="txtFormato" type="text" >
              <label class="active" for="txtFormato">Formato</label>
            </div>
       
     
      <div class="row">
        <div class="col s12">
         <button type="button" class="btn btn-success" (click)="saveRecord()">Guardar</button>
      &nbsp; <a class="btn btn-warning orange" routerLink="/parameters/tsolicitud-listar">Cancelar</a>
        </div>
      </div>
    </div>
    </form>
  </div>
